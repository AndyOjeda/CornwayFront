
<div class="grid grid-nogutter surface-section text-800">
  <div class="image col-12 md:col-6 overflow-hidden">
    <h1 class="texto text-center" style="margin-top: 30px;">Bienvenido a <br> Cornway Fields</h1>
    <img src="../../assets/img/maiz.png" alt="Image" class="img">
  </div>
  <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
    <form (ngSubmit)="register()">
      <div>
        <label for="Nombres">Nombres</label>
        <input type="text" id="Nombres" [(ngModel)]="Nombres" name="Nombres" required>
      </div>
      <div>
        <label for="Apellidos">Apellidos</label>
        <input type="text" id="Apellidos" [(ngModel)]="Apellidos" name="Apellidos" required>
      </div>
      <div>
        <label for="Correo">Correo</label>
        <input type="email" id="Correo" [(ngModel)]="Correo" name="Correo" required>
      </div>
      <div>
        <label for="Clave">Clave</label>
        <input type="password" id="Clave" [(ngModel)]="Clave" name="Clave" required>
      </div>
      <div> 
        <label for="IdTipoUsuario">Tipo de Usuario</label>
        <input type="number" id="IdTipoUsuario" [(ngModel)]="IdTipoUsuario" name="IdTipoUsuario" required>
      </div>
      <button type="submit">Login</button>
    </form>

  </div>

</div>
