

<h1 style="margin-left: 20px ;" class="title">Mis Cultivos</h1>
<div class="d-flex flex-wrap" style="margin-left: 20px">

  <div class="card" *ngFor="let cultivo of cultivos">
    <p-card header=" {{ cultivo.nombre }}" [style]="{ width: '380px', height: '220px', }">
      <label>Tipo de Cultivo: {{ cultivo.tiposCultivo.nombre }}</label><br>
      <label>Area: {{ cultivo.area }} m²</label><br>
      <label>Id: {{ cultivo.idCultivo }}</label>
      <ng-template pTemplate="">
        <div class="icons flex gap-3 mt-1">
            <ng-template #content let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Editar Cultivo</h4>
                <button type="icon-button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
              </div>
              <div class="modal-body">

              <form>

                  <div class="form-container">
                    <form (ngSubmit)="UpdateCultivo()">
                      <div>
                        <label class="titles" for="IdCultivo">Id Cultivo</label> <br>
                        <input class="inputname" type="text" id="IdCultivo" [(ngModel)]="IdCultivo" name="IdCultivo" required> <br>
                      </div>
                      <div>
                        <label class="titles" for="IdUsuario">Id Usuario</label> <br>
                        <input class="inputname" type="text" id="IdUsuario" [(ngModel)]="IdUsuario" name="IdUsuario" required> <br>
                      </div>
                      <div>
                        <label class="titles" for="Nombre">Nombre</label> <br>
                        <input class="inputname" type="Nombre" id="Nombre" [(ngModel)]="Nombre" name="Nombre" required> <br>
                      </div>
                      <div>
                        <label class="titles" for="idTipoCultivo">Id Tipo Cultivo</label>
                        <label class="titles">1- Maiz</label> <br>
                        <input class="inputnumber" type="number" id="idTipoCultivo" [(ngModel)]="IdTipoCultivo" name="idTipoCultivo" required> <br>
                      </div>
                      <div>
                        <label class="titles" for="Area">Área</label> <br>
                        <input class="inputarea" type="text" id="Area" [(ngModel)]="Area" name="Area" required> <br>
                      </div>
                      <button class="buttonsubmit" type="submit">Editar</button>
                    </form>
                  </div>
              </form>
              </div>
            </ng-template>
          <!-- <button class="Minibutton iconbutton" (click)="open(content)"><i class="pi pi-pencil"></i></button>
          <button class="Minibutton iconbutton"><i class="pi pi-times"></i></button> -->
        </div>
    </ng-template>
    </p-card>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Nuevo Cultivo</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>

        <div class="form-container">
          <form (ngSubmit)="CreateCultivo()">
            <div>
              <label class="titles" for="Nombres">Nombre Para Cultivo</label> <br>
              <input class="inputname" type="text" id="Nombres" [(ngModel)]="Nombre" name="Nombres" required> <br>
            </div>
            <div class="form-group">
              <label class="titles" for="idTipoCultivo">Id Tipo Cultivo</label>
              <label class="titles">1- Maiz</label> <br>
              <input class="inputname" type="number" placeholder="1- Maiz" id="idTipoCultivo" [(ngModel)]="IdTipoCultivo" name="idTipoCultivo" required> <br>
            </div>
            <div class="form-group">
              <label class="titles" for="area">Área</label><br>
              <input style="margin-bottom: 25px;" class="inputname" type="text" id="area" [(ngModel)]="Area" name="area" required> <br>
            </div>
            <button class="buttonsubmit" type="submit">Agregar</button>
          </form>
        </div>

      </form>
    </div>
  </ng-template>
  <button class="btn btn-lg btn-add" (click)="open(content)">Añadir Cultivo</button>
  <hr />
</div>
