<!-- CARDS GESTION DE CULTIVOS -->
<h1 class="title">Gestión Insumos</h1>
<div class="d-flex flex-wrap" style="margin-left: 20px">

  <div class="card" *ngFor="let insumo of insumos">
    <p-card header="Gestion de Insumos: {{ insumo.idInsumoGestionCultivo }}" [style]="{ width: '380px', height: '230px', }">
      <label>Gestion Cultivo: {{ insumo.idInsumoCultivo }}</label><br>
      <label>Nombre: {{ insumo.nombre }}</label><br>
      <label>Dosis: {{ insumo.dosis }}</label><br>
      <label>Unidad: {{ insumo.unidad }}</label><br>


      <ng-template pTemplate="">
        <div class="icons flex gap-3 mt-1">
            <ng-template #content let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Editar Cultivo</h4>
                <button type="icon-button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
              </div>
              <div class="modal-body">
              </div>
            </ng-template>
        </div>
    </ng-template>
    </p-card>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Nueva Gestión</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>

        <div class="form-container">
          <form (ngSubmit)="CreateInsumosGestionCultivo()">
            <div>
              <label class="titles" for="IdInsumoCultivo">Id Insumo Cultivo</label> <br>
              <input class="inputname" type="number" id="IdInsumoCultivo" [(ngModel)]="IdInsumoCultivo" name="IdInsumoCultivo" required> <br>
            </div>
            <div class="form-group">
              <label class="titles" for="Nombre">Nombre</label> <br>
              <input class="inputnumber" type="text" id="Nombre" [(ngModel)]="Nombre" name="Nombre" required> <br>
            </div>
            <div class="form-group">
              <label class="titles" for="Dosis">Dosis</label> <br>
              <input class="inputarea" type="number" id="Dosis" [(ngModel)]="Dosis" name="Dosis" required> <br>
            </div>
            <div class="form-group">
              <label class="titles" for="Unidad">Unidad</label> <br>
              <input class="inputarea" type="text" id="Unidad" [(ngModel)]="Unidad" name="Unidad" required>   <br>
            </div>
            <button class="buttonsubmit" type="submit">Agregar</button>
          </form>
        </div>

      </form>
    </div>
  </ng-template>
  <button class="btn btn-lg btn-add" (click)="open(content)">Añadir Gestion</button>
 <hr />
</div>
