
<!-- CARDS CULTIVOS  -->
<h1 class="title">Mis Cosechas</h1>
<div class="d-flex flex-wrap" style="margin-left: 20px">

  <div class="card" *ngFor="let cose of cosechas">
    <p-card header="Cosechas de {{ cose.cultivo.tiposCultivo.nombre}}" [style]="{ width: '380px', height: '180px', }">
      <label>Cantidad: {{ cose.cantidad }}</label><br>
      <label>Fecha Inicio: {{ cose.fecha }}</label>
      <ng-template pTemplate="">
        <div class="icons flex gap-3 mt-1">
            <ng-template #content let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Editar Cultivo</h4>
                <button type="icon-button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
              </div>
              <div class="modal-body">

              <form>

                  <div class="form-container">
                    <h2>Editar Cultivo</h2>
                    <form (ngSubmit)="UpdateCosecha()">
                      <div>
                        <label class="titles" for="Nombres">Nombre Para Cultivo</label>
                        <input class="inputname" type="text" id="Nombres" [(ngModel)]="Nombre" name="Nombres" required>
                      </div>
                      <div class="form-group">
                        <label class="titles" for="idTipoCultivo">Id Tipo Cultivo</label>
                        <input class="inputnumber" type="number" id="idTipoCultivo" [(ngModel)]="IdTipoCultivo" name="idTipoCultivo" required>
                      </div>
                      <div class="form-group">
                        <label class="titles" for="area">Área</label>
                        <input class="inputarea" type="text" id="area" [(ngModel)]="Area" name="area" required>
                      </div>
                      <button class="buttonsubmit" type="submit">Editar</button>
                    </form>
                  </div>
              </form>
              </div>
            </ng-template>
          <button class="Minibutton iconbutton" (click)="open(content)"><i class="pi pi-pencil"></i></button>
          <button class="Minibutton iconbutton"><i class="pi pi-times"></i></button>
        </div>
    </ng-template>
    </p-card>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Nueva Cosecha</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>

        <div class="form-container">
          <h2>Agregar Cosecha</h2>
          <form (ngSubmit)="CreateCosecha()">
            <div>
              <label class="titles" for="Nombres">Tipo de Cosecha</label><br>
              <input class="inputname" type="number" placeholder="1- Maiz" id="IdCultivo" [(ngModel)]="IdCultivo" name="IdCultivo" required>
            </div>
            <div class="form-group">
              <label class="titles" for="idTipoCultivo">Cantidad</label>
              <input class="inputnumber" type="number" id="idTipoCultivo" [(ngModel)]="Cantidad" name="idTipoCultivo" required>
            </div>
            <div class="form-group">
              <label class="titles" for="area">Fecha</label>
              <input class="inputarea" type="text" id="area" [(ngModel)]="Fecha" name="area" required>
            </div>
            <button class="buttonsubmit" type="submit">Agregar</button>
          </form>
        </div>

      </form>
    </div>
  </ng-template>
  <button class="btn btn-lg btn-add" (click)="open(content)">Añadir Cultivo</button>
  <hr />
</div>
