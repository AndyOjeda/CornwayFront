<h1 class="title">Configuración</h1>

<div class="d-flex flex-wrap" style="margin-left: 20px; margin-top: 20px;">
    <div ngbAccordion>
    <div ngbAccordionItem>
    <h2 ngbAccordionHeader>
        <button ngbAccordionButton style="width: 1300px; margin: 5px;">Información Personal</button>
        </h2>
        <div ngbAccordionCollapse>
        <div ngbAccordionBody>
            <ng-template>
            <div class="d-flex flex-column label-container">
                <h2>Configuración de la cuenta</h2>
                <div class="d-flex flex-column">
                <div class="d-flex flex-row" style="margin: 10px;">
                    <label> Nombre de usuario: </label>
                    <input type="text" />
                </div>
                <div class="d-flex flex-row" style="margin: 10px;">
                    <label> Correo electrónico: </label>
                    <input type="text" />
                </div>
                </div>
                <div class="d-flex justify-content-center"><button class="btn btn-primary" click="guardarCambios()">Guardar cambios</button></div>

            </div>
            </ng-template>
        </div>
        </div>
    </div>
    </div>
    <div ngbAccordion>
        <div ngbAccordionItem>
        <h2 ngbAccordionHeader>
            <button ngbAccordionButton style="width: 1300px;">Cambiar Contraseña</button>
        </h2>
        <div ngbAccordionCollapse>
            <div ngbAccordionBody>
            <ng-template>
                <div class="d-flex flex-column label-container">
                <h2>Configuración de la cuenta</h2>
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row" style="margin: 10px;">
                    <label> Contraseña: </label>
                    <input type="password" />
                    </div>
                    <div class="d-flex flex-row" style="margin: 10px;">
                    <label> Confirmar contraseña: </label>
                    <input type="password" />
                    </div>
                </div>
                <div class="d-flex justify-content-center"><button class="btn btn-primary" click="guardarCambios()">Guardar contraseña</button></div>
                </div>
            </ng-template>
            </div>
        </div>
        </div>
</div>
