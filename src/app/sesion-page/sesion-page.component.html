
<div class="grid grid-nogutter surface-section text-800">
  <div class="image col-12 md:col-6 overflow-hidden">
    <h1 class="texto text-center">Bienvenido a <br> Cornway Fields</h1>
    <img src="../../assets/img/maiz.png" alt="Image" class="img">
  </div>
  <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
      <section>
          <h1 class="text-900 text-center">Iniciar Sesion</h1>
          <div class="flex flex-column gap-2">
            <label for="username">Correo Electrónico</label>
            <input
                pInputText
                id="username"
                class="email"
                aria-describedby="username-help"
            />
            <label for="password">Contraseña</label>
            <input
                pInputText
                id="´password"
                class="password"
                aria-describedby="username-help"
            />
        </div>
        <br>
        <div class="text-center">
          <p-button class="button text-center" label="Iniciar Sesión" [raised]="true" severity="success" (click)="goCornway()"/><br><br>
        </div>
        <label class="olvidaste">Olvidaste la Contraseña?</label>


      </section>
  </div>

</div>
